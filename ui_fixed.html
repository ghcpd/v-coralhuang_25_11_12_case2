<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat UI Fixed</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="chat-container" id="chat">
  <div class="time-header" id="header-0" role="separator" aria-label="Time divider 09:00 AM">
    <span class="header-text">09:00 AM</span>
  </div>
  <div class="message left" id="msg-1" data-sequence="1">
    <img class="avatar" src="https://i.pravatar.cc/40?img=1" alt="User avatar 1">
    <div class="message-content">Hey! How are you doing today?</div>
  </div>
  <div class="message right" id="msg-2" data-sequence="2">
    <img class="avatar" src="https://i.pravatar.cc/40?img=2" alt="User avatar 2">
    <div class="message-content">I'm good! Working on that new UI layout.</div>
  </div>
  <div class="message left" id="msg-3" data-sequence="3">
    <img class="avatar" src="https://i.pravatar.cc/40?img=3" alt="User avatar 3">
    <div class="media-wrapper">
      <img class="media" src="https://i.pravatar.cc/200x300?img=5" alt="Shared image">
    </div>
  </div>
  <div class="message right" id="msg-4" data-sequence="4">
    <img class="avatar" src="https://i.pravatar.cc/40?img=4" alt="User avatar 4">
    <div class="message-content">Cool, send me screenshots later.</div>
  </div>
</div>

<button id="simulate" aria-label="Simulate scroll and insert new messages">Simulate Scroll & Update</button>

<script src="app.js"></script>

</body>
</html>
