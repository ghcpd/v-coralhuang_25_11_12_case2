<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WeatherBot Control Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    /* Layout problem: absolute positioned overlapping containers */
    .component {
      position: absolute;
      top: 0;
      left: 0;
      width: 60%;
      height: 100%;
      border: 1px solid #ccc;
      background: #fff;
      overflow: auto;
    }

    .component + .component {
      left: 30%; /* Overlapping area */
      background: #fafafa;
    }

    /* Button style not applied because of missing class */
    .button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 6px;
    }

    /* Markdown area */
    .markdown {
      position: relative;
      top: 400px;
      background: #f8f8f8;
      padding: 20px;
      font-family: monospace;
      white-space: pre;
      border-top: 2px solid #ddd;
    }
  </style>
</head>

<body>
  <!-- Invalid XML-like tag structure -->
  <project version="4">
    <component name="ChangeListManager">
      <div class="component">
        <h2>Change List Manager</h2>
        <option name="TRACKING_ENABLED" value="true"></option>
        <option name="SHOW_DIALOG" value="false"></option>
        <p>Currently active file: <b>README.md</b></p>

        <!-- Buttons defined inside invalid container, missing styling -->
        <button disabled="true">Run</button>
        <button>Debug</button>
        <!-- Missing .button class, style not applied -->
      </div>

      <!-- Second panel overlapping the first -->
      <div class="component">
        <h2>Run Configurations</h2>
        <configuration name="rasa_core_sdk.endpoint" type="PythonConfigurationType">
          <env name="SENIVERSE_KEY" value="1worlmmidflsziwr"></env>
          <option name="RUNNER" value="coverage.py"></option>
        </configuration>
        <p>Status: <span style="color: red;">Not Running</span></p>
      </div>
    </component>

    <!-- Markdown preview section with syntax corruption -->
    <div class="markdown">
# WeatherBot UI  
**Version:** 1.0  

*Features:*  
- Responsive webchat  
- Multi-iframe live preview  
- Integration with rasa_core  

<component>⚠️ Error rendering markdown block</component>  
- List Item 1  
- List Item 2  

    </div>
  </project>

  <script>
    // Simulated incorrect event logic
    document.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('click', () => {
        alert('Action not implemented.');
      });
    });

    // Simulated layout and parsing issues
    window.onload = function() {
      console.warn("UI layout overlap detected: two '.component' elements share overlapping bounds.");
      console.error("Markdown parsing failed: Unexpected <component> tag inside markdown block.");
    };
  </script>
</body>
</html>
